<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"><!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet"><!-- Main CSS file -->
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script charset="utf-8" src="js/register.js" type="application/javascript">
	</script>
	<title>Restaurant Info</title>
</head>
<body class="inside">
	<!-- Beginning header -->
	<header>
		<!-- Beginning nav -->
		<nav>
			<h1><a aria-label="Link to main page" href="/">Restaurant Reviews</a></h1>
		</nav><!-- Beginning breadcrumb -->
		<nav>
			<ul aria-label="link to homepage" id="breadcrumb" role="navigation">
				<li>
					<a href="/">Home</a>
				</li>
			</ul>
		</nav><!-- End breadcrumb -->
		<!-- End nav -->
	</header><!-- End header -->
	<!-- Beginning main -->
	<main id="maincontent">
		<!-- Beginning map -->
		<section aria-label="restaurant selection on the map" id="map-container" role="application">
			<div id="map"></div>
		</section><!-- End map -->
		<!-- Beginning restaurant -->
		<section id="restaurant-container">
			<h1 id="restaurant-name"></h1><img id="restaurant-img">
			<p id="restaurant-cuisine"></p>
		</section>
		<section id="restaurant-address-and-hours">
			<p aria-label="restaurant address" id="restaurant-address"></p>
			<div class="restaurant-hours-flex">
				<table aria-label="restaurant hours" id="restaurant-hours" tabindex="0"></table>
			</div>
		</section><!-- end restaurant -->
		<!-- Beginning reviews -->
		<section id="reviews-container">
			<ul id="reviews-list"></ul>
		</section><!-- End reviews -->
	</main><!-- End main -->
	<!-- Beginning footer -->
	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer><!-- End footer -->
	<!-- Beginning scripts -->
	<!-- Database helpers -->
	<script src="js/dbhelper.js" type="text/javascript">
	</script> <!-- Main javascript file -->

	<script src="js/restaurant_info.js" type="text/javascript">
	</script> <!-- Google Maps -->

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcqnVZnIA0v7LpVhDy2FbBTxy5m4s8-qQ&libraries=places&callback=initMap">
	</script> <!-- End scripts -->
</body>
</html>
